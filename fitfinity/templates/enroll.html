{% extends 'base.html' %}
{% block title %}
Enrollment for Gym 
{% endblock title %}
{% block head %}

<h1>Join the Best Gym in Pune</h1>

<div class="container mt-2">
    <div class="row">
    <div class="col-md-3"> </div>
    <div class="col-md-6">
    
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong></strong> {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    

    {% comment %}  Enrollment code{% endcomment %}
    <form action="/join" method="post">{% csrf_token %}

        <div class="form-group">
            <input type="text" class="form-control mb-2" name="FullName" placeholder="Enter your full name" required>
        </div>
    
        <div class="form-group">
            <input type="email" class="form-control mt-2" value="{{user.email}}" name="Email" placeholder="Enter your EMail" readonly required>
        </div>

        <div class="form-group">

            <select class="form-control mt-2" id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
    
        <div class="form-group">
            <input type="number" class="form-control mb-2" value="{{user.username}}" name="PhoneNumber" placeholder="Enter your phone number" readonly required>
        </div>
    
        <div class="form-group">
            <input type="date" class="form-control mt-2" name="DOB" placeholder="Date of Birth" required>
        </div>

        <div class="form-group">
            <select class="form-control mt-2" id="member" name="member" required>
                <option selected>Select Membership Plan</option>
                    {% for p in MembershipPlan %}
                        <option value="{{p.plan}} - {{p.price}}">{{p.plan}} - Rs.{{p.price}}</option>
                    {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <select class="form-control mt-2" id="member" name="member" required>
                <option selected>Select Trainer</option>
                    {% for p in SelectTrainer %}
                        <option value="{{p.name}}">{{p.name}}</option>
                    {% endfor %}
            </select>
        </div>


        <div class="form-group">
            <input type="text" class="form-control mb-2" name="reference" placeholder="Refered By"/>
        </div>

        <div class="form-group">
            <input type="text" class="form-control mb-2" name="address" placeholder="Address"/>
        </div>


        <br>
        

        <div class="d-grid gap-2">
            <button class="btn btn-warning" type="submit">Enroll</button>
        </div>
    
    </form>


<!-----   
    DOB=models.CharField(max_length=50)
    SelectMembershipPlan = models.CharField(max_length=200)
    SelectTrainer = models.CharField(max_length=55)
    Reference=models.CharField(max_length=55)
    Address=models.TextField()
    paymentStatus=models.CharField(max_length=55,blank=True,null=True)
    Price=models.IntegerField(max_length=55,blank=True,null=True)
    DueDate=models.DateTimeField(blank=True,null=True)
    timeStamp=-->>   






    </div>
    
    <div class="col-md-3"></div>
    
    </div>
    
    </div>

{% endblock head %}
