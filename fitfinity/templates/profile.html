{% extends 'base.html' %}
{% block title %}
Profile
{% endblock title %}
{% block head %}

<div class="container-fluid mt-4">
    <!-- Account details card-->
    <div class="card mb-4" >
      <div class="card-header" style="color: black; size: 25px;"><center>Your Details</center></div>
        <div class="card-body">
          
            <form action="/profile">
              <!-- Form Group (username)-->
              {% for post in posts %}
              <!-- Form Group (email address) and name -->                
              
              <div class="row gx-3 mb-3">
                <div class="col-md-6">
                  <label class="small mb-1">Full Name</label>
                  <input class="form-control mb-2" id="inputUsername" type="text" value="{{post.FullName}}" readonly required>
                </div>

                <div class="col-md-6">
                  <label class="small mb-1" for="inputEmailAddress">Email address</label>
                  <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="{{post.Email}}">
                </div>

              </div>

              <!-- Form Row-->
              <div class="row gx-3 mb-3">
                <!-- DOB (birthday)-->
                <div class="col-md-6">
                  <label class="small mb-1" for="inputBirthday">Date of Birth</label>
                  <input class="form-control" id="inputBirthday" type="text" name="birthday" value="{{post.DOB}}">
                </div>
                <!--gender-->
                <div class="col-md-6">
                  <label class="small mb-1" for="inputGender">Gender</label>
                  <input class="form-control" id="inputGender" type="text" placeholder="Enter your Gender" value="{{post.Gender}}">
                </div>
              </div>


              <div class="row gx-3 mb-3">
                <label class="small mb-1" for="inputAddress">Address</label>
                <input class="form-control" type="text" placeholder="Address" value="{{post.Address}}">
              </div>

              
              <div class="row gx-3 mb-3">
                <!-- Membership -->
                <div class="col-md-6">
                  <label class="small mb-1" for="inputMembershipPlan">Membership Plan</label>
                  <input class="form-control" id="inputMembershipPlan" type="tel" placeholder="Membership Plan" value="{{post.SelectMembershipPlan}}">
                </div>
                <!-- Phone number-->
                <div class="col-md-6">
                  <label class="small mb-1" for="inputPhone">Phone number</label>
                  <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" value="{{post.PhoneNumber}}">
                </div>
              </div>

          
              <div class="row gx-3 mb-3">
                <!-- payment -->
                <div class="col-md-6">
                  <label class="small mb-1" for="inputPaymentStatus">Payment Status</label>
                  <input class="form-control" id="inputPaymentStatus" type="tel" placeholder="Payment Status" value="{{post.paymentStatus}}">
                </div>
                <!-- Trainer-->
                <div class="col-md-6">
                  <label class="small mb-1" for="inputTrainer">Trainer</label>
                  <input class="form-control" id="inputTrainer" type="text" name="trainer" value="{{post.trainer}}">
                </div>
              </div>
              {% endfor %} 
            </form>
        </div>
      </div>
    </div>
</div>

{% endblock head %}
